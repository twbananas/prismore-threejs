<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: rgb(0, 0, 0);
        overflow-x: hidden;
      }
      .scroll-container {
        position: relative;
      }
      .scroll-sticky {
        height: 100vh;
        position: sticky;
        top: 0;
      }
      .section {
        height: 100vh;
      }
      .scroll-sticky-container {
        position: absolute;
        height: 100%;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-DIQgNjwB.js"></script>
  </head>
  <body>
   
    <div class="scroll-container">
      <div class="scroll-sticky-container">
        <div class="scroll-sticky">
          <canvas
            style="height: 100vh; width: 100vw"
            id="drawcanvas"
            class="z-0"
          ></canvas>
        </div>
      </div>
      <section class="section section1"></section>
      <section style="height: 200vh;" class="section section2"></section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);
    </script>
    <!-- <script type="module" src="https://abc-xyz.b-cdn.net/prismore/index-DBoCqRsX.js"></script> -->
  </body>
</html>
